    class Phone {
        // 构造器
        constructor(_brand, _type, _price, _color) {
            // 属性
            this.brand = _brand
            this.type = _type
            this.price = _price
            this.color = _color
        }
        // 方法
        call() {
            console.log(`正在使用${this.brand}的${this.type}手机打电话`);
        }
        sendMsg() {
            console.log(`正在使用${this.brand}的${this.type}手机发送短信`);
        }
    }

    let phone = new Phone('华为', 'P5e Pro ', 6499, '雪域白')
    phone.call()
    phone.sendMsg()

    // 智能手机
    class SmartPhone extends Phone{
        constructor(_brand, _type, _price, _color,_xs){
            // 属性
            // super()调用父类的构造器
            super(_brand, _type, _price, _color,_xs)
            this.xs = _xs
        }
        takePhoto(){
            console.log(`正在通过${this.xs}像素镜头拍照`);
        }
        downloadApp(){
            console.log('正在下载App...');
        }
    }

    // 品牌手机
    class huaweiPhone extends SmartPhone{
        constructor(_brand, _type, _price, _color,_xs,_camer){
            super(_brand, _type, _price, _color,_xs)
            this.camer=_camer;
        }
        // 方法重写
        takePhoto(){
            console.log(`正在通过定制的${this.camer}在拍摄`);
        }
        downloadApp(){
            console.log('正在华为应用商店下载App...');
        }
    }
    let huawei = new huaweiPhone('华为', 'P5e Pro ', 6499, '雪域白',2000,'得');
    huawei.takePhoto();
